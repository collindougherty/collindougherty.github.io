<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Blog Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, button, input, a {
            font-family: 'American Typewriter', Courier, monospace;
        }
        .content {
            max-width: 640px;
            margin: auto;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .bottom_divider {
            height: 1px;
            background-color: black;
            margin: 2rem 0;
        }
        .blog-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .blog-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .blog-date {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }
        .blog-content {
            line-height: 1.6;
            color: #374151;
            margin-bottom: 2rem;
        }
        .footer-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.875rem; /* Same size as Tailwind's text-sm */
        }
        .footer-links {
            display: flex;
            gap: 0.5rem;
        }
        .heading {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        p {
            margin-top: 1rem !important;
            margin-bottom: 1rem !important;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="content">
        <!-- Blog Header -->
        <div class="blog-header">
            <div class="blog-title">How I got free from online distractions (and you can too)</div>
            <div class="blog-date">Published on December 1, 2023</div>
        </div>

        <!-- Blog Content -->
        <div class="blog-content">
            
            </div>

        <!-- Black divider line -->
        <div class="bottom_divider"></div>

        <!-- Footer Section -->
        <div class="footer-container">
            <p class="text-gray-600">&copy; 2024 - Collin Dougherty</p>
            <div class="footer-links">
                <a href="index.html" class="hover:underline">Home</a>
                <span>|</span>
                <a href="projects.html" class="hover:underline">Projects</a>
                <span>|</span>
                <a href="blog.html" class="hover:underline">Thoughts</a>
                <span>|</span>
                <a href="contact.html" class="hover:underline">Contact</a>
            </div>
        </div>
    </div>
</body>
</html>
